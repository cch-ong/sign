<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写签名及后端识别</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .container {
      text-align: center;
    }

    #can {
      border: 5px inset #ff5a00;
      /* margin-top: 50px; */
    }
    input, label {
      vertical-align: middle;
    }

    input[type="color"] {
      border: none;
      width: 35px;
      height: 35px;
      padding: 0;
      background-color: #fff;
    }

  </style>
</head>
<body>
  <div class="container">
    <div>
      <label for="color">
        画笔颜色:
        <input type="color" name="" id="color">
        <input id="color-show" style="width: 55px;" readonly>
      </label>
      <label for="pen-width">
        画笔宽度:
        <input type="range" name="" min="1" id="pen-width" value="1">
        <input type="number" name="" id="width-show" style="width: 40px;"> px
      </label>
    </div>
    <canvas id="can" width="800" height="600"></canvas>
  </div>

  <script src="./index.js"></script>
</body>
</html>
